{% extends "YourTalent/layout.html" %}
{% load static %}
{% block javascript %}
{% endblock %}
{% block body %}
<div class="container"id="login_contain">
        <div class="card-body">
            <div class="row">
                <div class="col"id="the_image_part_login">
                  <img src="{% static 'YourTalent/login.svg' %}"id="login_image">
                </div>
                <div class="col"id="the_form_part_login">
                  <h2>Login</h2><br>
                  <form action="{% url 'login' %}"method="post">
                    {% csrf_token %}
                    <h4>Username</h4>
                    <input type="text"class="form-control"id="username_form_login"name="username"><br>
                    <h4>Password</h4>
                    <input type="password"class="form-control"id="password_form_login"name="password"><br><br>
                    <button type="submit"id="login_button">Login</button>
                  </form>
                  <br>
                  {% if error %}
                  <div class="alert alert-danger" role="alert">
                    {{error}}
                  </div>
                  {% endif %}
                  <span id="register_here">Doesn't have any acount yet?<a href="{% url 'register' %}"> Register here.</a></span>
                </div>
            </div>
        </div>
</div>
{% endblock %}
